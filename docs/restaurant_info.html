<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations du Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="nomRestaurant"></h1>
    <p id="descriptionRestaurant"></p>
    <img id="imageRestaurant" src="" alt="Image du restaurant">
</div>

<script>
    // Récupérer les paramètres de l'URL
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('nomRestaurant').textContent = urlParams.get('nom');
    document.getElementById('descriptionRestaurant').textContent = urlParams.get('description');
    document.getElementById('imageRestaurant').src = urlParams.get('image');
</script>
</body>
</html>
